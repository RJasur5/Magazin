{% extends 'base.html' %}
{% block content %}
<style>
</style>
      <div class="container h-100" style="margin-top: 20px;">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5" style="background-color: rgb(115, 216, 216);">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
  
                <form method="POST">
                {% csrf_token %}
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Your Username</label>
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" {{ users.username }}
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" {{ users.email }}
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Password</label>
                    <input type="password" id="form3Example4cg" class="form-control form-control-lg" {{ users.password1 }}
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg"{{ users.password2 }}
                  </div>
                  {{ users.errors }}
  
                  <!-- <div class="d-flex justify-content-center"> -->
                    <button href="{% url 'login' %}"  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                  <!-- </div> -->
  
                  <p class="text-center mt-5 mb-0" style="color: black;">Have already an account? <a href="{% url 'login' %}   " class="fw-bold text-body"><u>Login here</u></a></p>

                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      
  
{% endblock %}
